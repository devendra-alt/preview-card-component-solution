<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-page">
      <article class="product grid">
        <picture>
          <source media="(min-width: 500)" srcset="image-product-desktop.jpg" />
          <img
            src="image-product-mobile.jpg"
            alt="perfume product"
            width="275"
            height="350"
            class="product-img"
          />
        </picture>
        <div class="product-details">
          <p class="sub-heading">perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <ins class="sell-price">$149.99</ins>
            <del class="actual-price" aria-label="$169.99">$169.99</del>
          </div>
          <button class="cart-btn flex">
            <span class="cart-icon">
              <img src="icon-cart.svg" alt="cart icon" />
            </span>
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
